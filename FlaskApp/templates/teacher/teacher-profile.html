<!DOCTYPE html>
<html lang="en">
<head>
    <link href="../static/css/style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/static/js/menu.js"></script>
    <script type="module" src="../static/js/forpages/script.js"></script>
    <script type="module" src="../static/js/requests.js"></script>
</head>
<body>
   <div id="menu-placeholder"></div>
<script type="module">
    let arrFio = {{ fio | tojson }};
    let fio = arrFio[0] + ' ' + arrFio[1]
    if(arrFio.length > 2){
        fio = fio + ' ' + arrFio[2]
    }
    window.fio = fio
</script>
<div class="teacher-block">
    <div class="teacher-buttons">
     <button class="c-button" onclick="window.List_of_students(window.fio)">Мой класс</button>
     <button class="c-button" onclick="window.List_of_subjects(window.fio)">Мои предметы</button>
     <button class="c-button" onclick="window.List_of_grades(window.fio)">Выставленные оценки</button>
        <button class="c-button" onclick="window.openGradeForm()">Выставить оценку</button>
    </div>
     <div style="margin-top: 10px;" id="output"></div>
</div>
<div class="popup-background" id="popup-background">
<div class="grade-form-container">
    <h2>Выставить оценку</h2>
    <form action="/submit" method="post" id="grade-form">
        <div class="text-field">
        <label class="text-field__label" for="fio">ФИО ученика</label>
        <input class="text-field__input" type="text" placeholder="ФИО ученика" id="fio" name="fio" required>
        </div>
        <div class="text-field">
        <label class="text-field__label" for="classname">Класс</label>
        <input class="text-field__input" type="text" placeholder="Класс" id="classname" name="classname" required>
         </div>
        <div class="text-field">
        <label class="text-field__label" for="subject">Предмет</label>
        <input class="text-field__input" type="text" placeholder="Предмет" id="subject" name="subject" required>
        </div>
        <div class="text-field">
        <label class="text-field__label" for="grade">Оценка</label>
        <input class="text-field__input" type="number" placeholder="Оценка" id="grade" name="grade" required>
        </div>
        <button class="c-button" style="background: #858585;" value="Cancel" onclick="window.closeGradeForm()" formnovalidate>Закрыть</button>
        <button type="submit" class="c-button">Выставить</button>
    </form>
</div>
</div>
</body>
</html>
